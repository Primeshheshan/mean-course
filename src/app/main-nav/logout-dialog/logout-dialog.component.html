<div mat-dialog-content>
  <p class="mat-body-1" style="font-weight: 500;">Do you really want to logout?</p>
</div>
<div mat-dialog-actions style="justify-content: center;">
  <button mat-button mat-dialog-close color="warn" (click)= "onLogOut()">Continue</button>
  <button mat-button mat-dialog-close color="primary">Cancel</button>
</div>
