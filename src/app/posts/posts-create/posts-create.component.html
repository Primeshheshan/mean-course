<mat-card>
  <form [formGroup]="postFrom" (ngSubmit)="onSavePost()">
    <mat-form-field>
      <input
      matInput
      type="text"
      placeholder="Title"
      formControlName="title"
      required>
      <mat-error *ngIf="!postFrom.hasError('required')">Please enter post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
       matInput
       placeholder="Content"
       formControlName="content"
       id=""
       rows="3"
       required>
      </textarea>
      <mat-error *ngIf="!postFrom.hasError('required')">Please enter post content</mat-error>
    </mat-form-field>
    <button
      *ngIf="mode ==='create'; else updatePost"
      class="submit-button"
      color="accent"
      (click)="onSavePost()"
      mat-raised-button
      [disabled]="!postFrom.valid">
      Save Post
    </button>
    <ng-template #updatePost>
      <button
      class="submit-button"
      color="accent"
      mat-raised-button
      [disabled]="!postFrom.valid">
      Update Post
    </button>
    </ng-template>

  </form>
</mat-card>
