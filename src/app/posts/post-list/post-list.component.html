<mat-accordion multi="true" *ngIf="posts.length >0; else noPost">
  <mat-expansion-panel *ngFor="let postVariable of posts">
    <mat-expansion-panel-header>
     {{postVariable.title}}
    </mat-expansion-panel-header>
    <p>{{postVariable.content}}</p>
    <mat-action-row>
      <button mat-button color="primary">Edit</button>
      <button mat-button color="warn">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<ng-template #noPost>
<p class="text-post mat-body-1">No posts available</p>
</ng-template>
